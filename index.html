<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Rashika!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top, #ffecd2, #fcb69f);
    }

    /* Card */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 50px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      z-index: 10;
      animation: cardAppear 1s ease forwards;
      opacity: 0;
    }

    @keyframes cardAppear {
      0% {opacity: 0; transform: translate(-50%, -60%) scale(0.5);}
      100% {opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }

    .card h1 {
      font-size: 3em;
      color: #ff4081;
      margin: 0 0 20px;
    }

    .card h2 {
      font-size: 2em;
      color: #673ab7;
      margin: 0 0 10px;
    }

    .card p {
      font-size: 1.2em;
      color: #555;
      margin: 5px 0;
    }

    .card p.message {
      font-style: italic;
      color: #ff5722;
      margin-top: 15px;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50%;
      background: red;
      text-align: center;
      animation: floatUp 10s linear infinite;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .balloon:after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
    }

    .balloon.pop {
      transform: scale(0);
      opacity: 0;
      transition: all 0.3s;
    }

    @keyframes floatUp {
      0% {transform: translateY(0) rotate(0deg);}
      50% {transform: translateY(-500px) rotate(15deg);}
      100% {transform: translateY(-1000px) rotate(-10deg);}
    }

    /* Ribbon confetti */
    .ribbon {
      position: absolute;
      width: 10px;
      height: 30px;
      background: linear-gradient(45deg, #f44336, #ffeb3b);
      top: 0;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday Rashika! üéâ</h1>
    <h2>Miss Extra Class broo</h2>
    <p>Wishing you a day full of love, laughter, and endless surprises! üéÇ‚ú®</p>
    <p class="message">Your vape was cool, fly high like the smoke from it ‚òÅÔ∏è</p>
  </div>

  <script>
    const colors = ['#f44336', '#e91e63', '#9c27b0', '#2196f3', '#ffeb3b', '#4caf50'];

    // Generate balloons
    for(let i = 0; i < 15; i++){
      let balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      balloon.addEventListener('click', () => {
        balloon.classList.add('pop');
      });
      document.body.appendChild(balloon);
    }

    // Generate ribbons/confetti
    for(let i = 0; i < 50; i++){
      let ribbon = document.createElement('div');
      ribbon.classList.add('ribbon');
      ribbon.style.left = Math.random() * window.innerWidth + 'px';
      ribbon.style.background = colors[Math.floor(Math.random() * colors.length)];
      ribbon.style.animationDuration = (2 + Math.random() * 3) + 's';
      ribbon.style.width = (5 + Math.random() * 10) + 'px';
      ribbon.style.height = (10 + Math.random() * 20) + 'px';
      document.body.appendChild(ribbon);
    }
  </script>

</body>
  </html>
